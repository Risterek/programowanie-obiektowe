<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planowanie budżetu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img id="logo" src="assets/logo.png">
        <span id="logout">Logout</span>
    </div>


    <div class="container">
        <div class="left_container">
            <div class="addCost_container">
                <input type="text" id="cost" placeholder="Wpisz kwotę">
                <select id="category">
                    <option value="food">Jedzenie</option>
                    <option value="clothes">Ubranie</option>
                    <option value="entertainment">Rozrywka</option>
                    <option value="bills">Rachunki</option>
                    <option value="other">Inne</option>
                <input type="date" id="date">
                <button id="addCost">Dodaj</button>
            </div>

            <div class="calendar_container">
                <div class="calendar_header">
                    <button id="previesBtn">
                        <img src="assets/chevron_left_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                    <div class="monthYear" id="monthYear"></div>
                    <button id="nextBtn">
                        <img src="assets/chevron_right_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg">
                    </button>
                </div>

                <div class="days">
                    <div class="day">Pon</div>
                    <div class="day">Wt</div>
                    <div class="day">Śr</div>
                    <div class="day">Czw</div>
                    <div class="day">Pt</div>
                    <div class="day">Sob</div>
                    <div class="day">niedz</div>
                </div>
                <div class="dates" id="dates"></div>
            </div>
        </div>

        <div class="right_container">
            <div class="graph_container">
                <div class="fiance_summary">
                    <span class="text1">Wydatki w tym miesiącu</span>
                    <div class="full_spend">
                        <span id="Spending">6000</span>
                        <span id="curency">zł</span>
                    </div>
                </div>
                <div class="graph">
                   <div class="jedzenieGraph" title="Jedzenie"></div>
                   <div class="ubraniaGraph" title="Ubranie"></div>
                   <div class="rozrywkaGraph" title="Rozrywka"></div>
                   <div class="rachunkiGraph" title="Rachunki"></div>
                   <div class="inneGraph" title="Inne"></div>
                </div>   
                <div class="day_summary">
                    <h1>Wydatki w ../../....</h1>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="calendar_main.js">
</script>
</html>
